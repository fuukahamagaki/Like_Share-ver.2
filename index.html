<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d37ec06a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/skippr.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Like_Share ver.2</title>
    <div class="social"></div>
  </head>
  <body>
    <header>
      <div class="container header-group">
        <a href="index.html"><img class="logo" src="img/logo.png"></a>
        <input id="menu-cb" type="checkbox" value="off">
      <label id="menu-icon" for="menu-cb"></label>
      <div id="ham-menu">
        <ul class="header-items-sp">
          <li class="header-item-sp">Home</li>
          <li class="header-item-sp">Works</li>
          <li class="header-item-sp">Contact</li>
        </ul>
      </div>
      <ul class="header-items">
        <li class="header-item"><a href="">Home</a></li>
        <li class="header-item"><a href="">Works</a></li>
        <li class="header-item"><a href="">Contact</a></li>
      </ul>
      </div>
    </header>
    
    <p id="time">ここに日時を表示します</p>
    
    <section id="main-visual">
      <div class="container mv">
       <div class="theTarget">
        <div style="background-image: url(img/mv3.jpg)"></div>
        <div style="background-image: url(img/mv2.jpg)"></div>
        <div style="background-image: url(img/mv1.jpg)"></div>
       </div>
      </div>
    </section>
    <section id="about">
      <div class="container">
        <h2 class="about-title">このサイトについて</h2>
        <p class="about-text">
          このサイトでは、自分の周りには理解されないこともサイトを通して<br>
          自分の好きを理解してもらえる人と関わることのできるコミュニティサイトとなっております。<br>
          <strong>周りになかなか共感してくれる人がいない。</strong><br>
          <strong>誰かと共有してお話ししたい！</strong><br>
          などなど<br>
          そんな気持ちをここで共感してくれる方とお話ししていただければと思っています。<br>
        </p>
      </div>
    </section>
    <section>
      <form action="#" id="form">
        <input type="text" name="word">
        <input type="submit" value="検索">
      </form>
      <p id="output"></p>
    </section>
    <section id=button>
     <div class="container">
      <div>
        <form>新規投稿</form>
      </div>
      <div><form>投稿一覧</form></div>
     </div>
    </section>
    <footer>
      <p class="container footer">Like_Share ver.2</p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/skippr.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      'use strict';
      
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const date = now.getDate();
      const hour = now.getHours();
      const min = now.getMinutes();
      let ampm = '';
      if (hour < 12) {
        ampm = 'a.m.';
      } else {
        ampm = 'p.m.';
      }
      
      const output = `${year}/${month + 1}/${date} ${hour % 12}:${min}${ampm}`;
      document.getElementById('time').textContent = output;
      
      document.getElementById('form').onsubmit = function(event) {
        event.preventDefault();
        const search = document.getElementById('form').word.value;
        document.getElementById('output').textContent = `「${search}」の検索中...`;
      };
    </script>
  </body>
</html>
